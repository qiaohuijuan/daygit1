<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
</head>

<body>
    <div class="wrap">
        <header>
            <i class='iconfont icon-angle-left'></i>
            <a href="javascript:;">无连接</a>
            <i class='iconfont icon-shouqi-01'></i>
        </header>
        <section>
            <ul class='list'>
                <li class='on'><i class='iconfont icon-tuichu'></i><a href="javascript:;">电源</a></li>
                <li><i class='iconfont icon-shouye'></i><a href="javascript:;">首页</a></li>
                <li><i class='iconfont icon-gengduo-2'></i><a href="javascript:;">菜单</a></li>
                <li><i class='iconfont icon-address'></i><a href="javascript:;">截屏</a></li>
            </ul>
            <div class='cont'>
                <div style='display:block'>111电源</div>
                <div>222首页</div>
                <div>333菜单</div>
                <div>444截屏</div>
            </div>
        </section>
        <footer>
            <i class='iconfont icon-fenlei'></i><span class='iconfont icon-zhuanhuan'></span>
            <a></a>
        </footer>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $('.list').on('click', 'li', function() {
            var i = $(this).index();
            $(this).addClass('on').siblings().removeClass('on')
            $('.cont div').eq(i).show().siblings().hide();;
        })
    </script>
</body>

</html>
